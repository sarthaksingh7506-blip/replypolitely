    <script>
        /* ============================================================
           AUTO INDEXING + SEARCH LOGIC
           Data source: /reply/templates.json
           ============================================================ */

        /* ------------------------------
           GLOBAL STATE
        ------------------------------ */
        let templates = [];

        /* ------------------------------
           DOM REFERENCES
        ------------------------------ */
        const searchForm = document.getElementById('hub-search-form');
        const searchInput = document.getElementById('hub-search-input');

        const categoriesView = document.getElementById('categories-view');
        const searchResultsView = document.getElementById('search-results-view');

        const everydayGrid = document.getElementById('cat-everyday-grid');
        const adminGrid = document.getElementById('cat-admin-grid');
        const difficultGrid = document.getElementById('cat-difficult-grid');

        const resultsGrid = document.getElementById('results-grid');
        const resultsCount = document.getElementById('results-count');
        const noResults = document.getElementById('no-results');
        const clearBtn = document.getElementById('clear-search');

        const pageHeading = document.getElementById('page-heading');

        /* ------------------------------
           CARD TEMPLATE (UNCHANGED UI)
        ------------------------------ */
        function createCard(template) {
            return `
                <a href="/reply/${template.slug}" class="group block h-full">
                    <div class="glass-card rounded-xl p-6 h-full transition-all duration-300 group-hover:shadow-glow group-hover:-translate-y-1 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-1 h-full bg-slate-200 group-hover:bg-brand-500 transition-colors"></div>

                        <h3 class="text-lg font-bold text-slate-900 mb-2 group-hover:text-brand-600 transition-colors">
                            ${escapeHtml(template.title)}
                        </h3>

                        <p class="text-sm text-slate-500 leading-relaxed mb-4">
                            ${escapeHtml(template.description || 'Professional email template')}
                        </p>

                        <span class="text-xs font-semibold text-brand-600 flex items-center opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0">
                            Use Template &rarr;
                        </span>
                    </div>
                </a>
            `;
        }

        /* ------------------------------
           CATEGORY CLASSIFIER
        ------------------------------ */
        function getCategory(template) {
            const text = (
                (template.title || '') +
                ' ' +
                (template.description || '')
            ).toLowerCase();

            if (
                text.match(/apology|apologize|decline|reject|no|resign|quit|complaint|refund|breakup|difficult/)
            ) {
                return 'difficult';
            }

            if (
                text.match(/invoice|payment|schedule|meeting|agenda|leave|vacation|sick|out of office|admin/)
            ) {
                return 'admin';
            }

            return 'everyday';
        }

        /* ------------------------------
           RENDER CATEGORIES
        ------------------------------ */
        function renderCategories() {
            everydayGrid.innerHTML = '';
            adminGrid.innerHTML = '';
            difficultGrid.innerHTML = '';

            templates.forEach(template => {
                const category = getCategory(template);

                if (category === 'everyday') {
                    everydayGrid.insertAdjacentHTML('beforeend', createCard(template));
                } else if (category === 'admin') {
                    adminGrid.insertAdjacentHTML('beforeend', createCard(template));
                } else if (category === 'difficult') {
                    difficultGrid.insertAdjacentHTML('beforeend', createCard(template));
                }
            });
        }

        /* ------------------------------
           SEARCH FUNCTION
        ------------------------------ */
        function performSearch(query) {
            const q = query.toLowerCase().trim();

            if (q.length === 0) {
                categoriesView.classList.remove('hidden');
                searchResultsView.classList.add('hidden');
                pageHeading.textContent = 'Browse all templates';
                return;
            }

            categoriesView.classList.add('hidden');
            searchResultsView.classList.remove('hidden');
            pageHeading.textContent = `Results for "${query}"`;

            const matches = templates.filter(t =>
                (t.title && t.title.toLowerCase().includes(q)) ||
                (t.description && t.description.toLowerCase().includes(q)) ||
                (t.slug && t.slug.toLowerCase().includes(q))
            );

            resultsGrid.innerHTML = matches.map(createCard).join('');
            resultsCount.textContent = `Found ${matches.length} template${matches.length !== 1 ? 's' : ''}`;

            if (matches.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        /* ------------------------------
           FETCH AUTO INDEX
        ------------------------------ */
        async function loadTemplates() {
            try {
                const res = await fetch('/reply/templates.json', { cache: 'no-store' });
                if (!res.ok) throw new Error('templates.json not found');

                const data = await res.json();
                if (!Array.isArray(data)) throw new Error('Invalid templates.json');

                templates = data;

                renderCategories();

                const params = new URLSearchParams(window.location.search);
                const q = params.get('search') || params.get('q');
                if (q) {
                    searchInput.value = q;
                    performSearch(q);
                }
            } catch (err) {
                console.error(err);
            }
        }

        /* ------------------------------
           EVENTS
        ------------------------------ */
        searchForm.addEventListener('submit', e => {
            e.preventDefault();
            const val = searchInput.value.trim();

            const url = new URL(window.location);
            url.searchParams.set('search', val);
            window.history.pushState({}, '', url);

            performSearch(val);
        });

        searchInput.addEventListener('input', e => {
            if (e.target.value === '') {
                const url = new URL(window.location);
                url.searchParams.delete('search');
                url.searchParams.delete('q');
                window.history.pushState({}, '', url);
                performSearch('');
            }
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            const url = new URL(window.location);
            url.searchParams.delete('search');
            url.searchParams.delete('q');
            window.history.pushState({}, '', url);
            performSearch('');
        });

        /* ------------------------------
           ESCAPE HTML (SECURITY)
        ------------------------------ */
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        /* ------------------------------
           INIT
        ------------------------------ */
        document.addEventListener('DOMContentLoaded', loadTemplates);
                                     </script>
