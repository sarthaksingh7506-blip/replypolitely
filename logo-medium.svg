<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120">
  <!-- Transparent background -->
  <rect width="420" height="120" fill="none"/>

  <!-- Chat bubble -->
  <path d="M60 20
           a40 40 0 1 1 -10 75
           l-15 10
           5 -18
           a40 40 0 0 1 20 -67z"
        fill="#2874f0"/>

  <!-- Checkmark -->
  <path d="M50 57l18 18 30 -30"
