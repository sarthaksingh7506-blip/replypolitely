<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">

  <!-- transparent background -->
  <rect width="1200" height="1200" fill="none"/>

  <!-- SCALE EVERYTHING DOWN and CENTER IT -->
  <g transform="translate(250,450) scale(0.35)">
    
    <!-- Chat bubble with tail -->
    <path d="M140 40
             a80 80 0 1 1 -20 150
             l-30 20
             10 -35
             a80 80 0 0 1 40 -135z"
          fill="#2874f0"/>

    <!-- Checkmark -->
    <path d="M120 115l35 35 55 -55"
          stroke="#ffffff"
          stroke-width="14"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Text -->
    <text x="270" y="140"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="700"
          font-size="95"
          fill="#2874f0">Reply</text>

    <text x="480" y="140"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="700"
          font-size="95"
          fill="#000000">Politely</text>

  </g>
</svg>
